<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stateless Fuctional Components</title>

    <!-- REACT LIBRARY -->
    <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
    <!-- REACT DOM LIBRARY -->
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
    <!-- BABEL LIBRARY -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

</head>
<body>

    <div id="one">React is not rendered</div>
    <script type="text/babel"> 

        // STATELESS FUNCTIONAL COMPONENT PRACTICE
        // CHALLENGE -> CREATE A COMPONENT FOR ALL THE COLORS OF THE SPECTRUM AND 
        // RENDER THEM TO THE DOM WITHIN ONE PARENT DIV

        var Violet = function() {
            var violet = {
                height: 50,
                width: 150,
                backgroundColor: "violet"
            }
            return (
                <h1 style={violet}>Violet</h1>
            );
        };

        var Orange = function() {
            var orange = {
                height: 50,
                width: 150,
                backgroundColor: "orange"
            }
            return (
                <h1 style={orange}>Orange</h1>
            );
        };

        var Yellow = function() {
            var yellow = {
                height: 50,
                width: 150,
                backgroundColor: "yellow"
            }
            return (
                <h1 style={yellow}>Yellow</h1>
            );
        };

        var Green = function() {
            var green = {
                height: 50,
                width: 150,
                backgroundColor: "green"
            }
            return (
                <h1 style={green}>Green</h1>
            );
        };

        var Blue = function() {
            var blue = {
                height: 50,
                width: 150,
                backgroundColor: "blue"
            }
            return (
                <h1 style={blue}>Blue</h1>
            );
        };

        var Indigo = function() {
            var indigo = {
                height: 50,
                width: 150,
                backgroundColor: "indigo"
            }
            return (
                <h1 style={indigo}>Indigo</h1>
            );
        };

        var Red = function() {
            var red = {
                height: 50,
                width: 150,
                backgroundColor: "red"
            }
            return (
                <h1 style={red}>Red</h1>
            );
        };

        // OUR FIRST STATELESS FUNCTIONAL COMPONENT
        // COMPONENT IS CAPITALISED
        // ONE RETURN STATEMENT
        var ColourSpectrum = function() {
            return (
                <div>
                    <Red/>
                    <Orange/>
                    <Yellow/>
                    <Green/>
                    <Blue/>
                    <Indigo/>
                    <Violet/>
                </div>
            );
        };
        var element = document.getElementById("one");

        ReactDOM.render(<ColourSpectrum/>, element);
    </script>
    
</body>
</html>
