<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stateless Fuctional Components</title>

    <!-- REACT LIBRARY -->
    <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
    <!-- REACT DOM LIBRARY -->
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
    <!-- BABEL LIBRARY -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <link rel="stylesheet" href="main.css">

</head>
<body>

    <div id="one">React is not rendered</div>
    <script type="text/babel"> 

        // STATELESS FUNCTIONAL COMPONENT PRACTICE
        // CHALLENGE -> CREATE A COMPONENT FOR ALL THE COLORS OF THE SPECTRUM AND 
        // RENDER THEM TO THE DOM WITHIN ONE PARENT DIV

        var Violet = function() {
            return (
                <h1 className="violet">Violet</h1>
            );
        };

        var Orange = function() {
            return (
                <h1 className="orange">Orange</h1>
            );
        };

        var Yellow = function() {
            return (
                <h1 className="yellow">Yellow</h1>
            );
        };

        var Green = function() {
            return (
                <h1 className="green">Green</h1>
            );
        };

        var Blue = function() {
            return (
                <h1 className="blue">Blue</h1>
            );
        };

        var Indigo = function() {
            return (
                <h1 className="indigo">Indigo</h1>
            );
        };

        var Red = function() {
            return (
                <h1 className="red">Red</h1>
            );
        };

        // OUR FIRST STATELESS FUNCTIONAL COMPONENT
        // COMPONENT IS CAPITALISED
        // ONE RETURN STATEMENT
        var ColourSpectrum = function() {
            return (
                <div>
                    <Red/>
                    <Orange/>
                    <Yellow/>
                    <Green/>
                    <Blue/>
                    <Indigo/>
                    <Violet/>
                </div>
            );
        };
        var element = document.getElementById("one");

        ReactDOM.render(<ColourSpectrum/>, element);
    </script>
    
</body>
</html>
