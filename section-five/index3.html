<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stateless Fuctional Components</title>

    <!-- REACT LIBRARY -->
    <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
    <!-- REACT DOM LIBRARY -->
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
    <!-- BABEL LIBRARY -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

</head>
<body>

    <div id="one">React is not rendered</div>
    <script type="text/babel"> 

        //Color Spectrum Refactored using props

        var Color = function(props) {
            var colorStyle = {
                height: 50,
                width: 100,
                backgroundColor: props.color
            };
            return (
                <h1 style={colorStyle}>{props.colorName}</h1>
            );
        };

        var ColourSpectrum = function() {
            return (
                <div>
                    <Color colorName="Violet" color="violet"/>
                    <Color colorName="Indigo" color="indigo"/>
                    <Color colorName="Blue" color="blue"/>
                    <Color colorName="Green" color="green"/>
                    <Color colorName="Yellow" color="yellow"/>
                    <Color colorName="Orange" color="orange"/>
                    <Color colorName="Red" color="red"/>
                </div>
            );
        };
        var element = document.getElementById("one");

        ReactDOM.render(<ColourSpectrum/>, element);
    </script>
    
</body>
</html>
