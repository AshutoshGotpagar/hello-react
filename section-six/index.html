<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- REACT LIBRARY -->
    <script
      src="https://unpkg.com/react@16/umd/react.development.js"
      crossorigin
    ></script>
    <!-- REACT DOM LIBRARY -->
    <script
      src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"
      crossorigin
    ></script>
    <!-- BABEL LIBRARY -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body>
    <div id="app">React has not rendered yet</div>

    <script type="text/babel">
      var FamilyList = function(props) {
        var siblings = props.siblings;
        var siblingsItemList = siblings.map(function(person) {
          return <div key={person.id}>{person.name}</div>;
        });

        return <div>{siblingsItemList}</div>;
      };

      // ARRAY OF OBJECTS - 3 PROPS (ID, NAME AND FEMALE) 3 VALUES (NUMBER, STRING, BOOLEAN)
      var siblings = [
        { id: 1, name: "Chris", female: false },
        { id: 2, name: "Jeff", female: false },
        { id: 3, name: "Julie", female: true },
        { id: 4, name: "Jessica", female: true }
      ];
      ReactDOM.render(
        <FamilyList siblings={siblings} />,
        document.getElementById("app")
      );
    </script>
  </body>
</html>
