<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stateless Fuctional Components</title>

    <!-- REACT LIBRARY -->
    <script
      src="https://unpkg.com/react@16/umd/react.development.js"
      crossorigin
    ></script>
    <!-- REACT DOM LIBRARY -->
    <script
      src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"
      crossorigin
    ></script>
    <!-- BABEL LIBRARY -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body>
    <div id="one">React is not rendered</div>
    <script type="text/babel">
      var colors = [
        { id: 1, color: "red", name: "red" },
        { id: 2, color: "orange", name: "orange" },
        { id: 3, color: "yellow", name: "yellow" },
        { id: 4, color: "green", name: "green" },
        { id: 5, color: "blue", name: "blue" },
        { id: 6, color: "indigo", name: "indigo" },
        { id: 7, color: "violet", name: "violet" }
      ];

      // Challenge 1 - create prop of colors and assign it the value of our colors array
      // Challenge 2 - set up Color component to receive the array and transform it with the map method

      //Color Spectrum Refactored using props

      var Color = function(props) {
        var colors = props.colors;
        var colorList = colors.map(function(color) {
          var colorStyle = {
            height: 50,
            width: 100,
            backgroundColor: color.color
          };
          return (
            <h1 key={color.id} style={colorStyle}>
              {color.name}
            </h1>
          );
        });

        return colorList;
      };

      var ColourSpectrum = function() {
        return (
          <div>
            <Color colors={colors} />
          </div>
        );
      };
      var element = document.getElementById("one");

      ReactDOM.render(<ColourSpectrum />, element);
    </script>
  </body>
</html>
