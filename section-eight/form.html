<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Let's React!</title>
    <!-- REACT LIBRARY -->
    <script
      src="https://unpkg.com/react@16/umd/react.development.js"
      crossorigin
    ></script>
    <!-- REACT DOM LIBRARY -->
    <script
      src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"
      crossorigin
    ></script>
    <!-- BABEL LIBRARY -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body>
    <!-- DESIGNATED LOCATION TO INSERT REACT CONTENT -->
    <div id="app">React has not rendered yet!</div>
    <!-- JAVASCRIPT -->
    <script type="text/babel">
      //REFACTORING

      class Name extends React.Component {
        constructor(props) {
          super(props);
          this.state = {
            value: ""
          };
        }
        handleChange(event) {
          this.setState({
            value: event.target.value
          });
        }
        handleSubmit(event) {
          alert("you have submitted: " + this.state.value);
          event.preventDefault();
        }
        render() {
          return (
            <form onSubmit={this.handleSubmit.bind(this)}>
              <label for="">
                Name:{" "}
                <input
                  type="text"
                  value={this.state.value}
                  onChange={this.handleChange.bind(this)}
                />
              </label>
              <input type="submit" value="Submit" />
            </form>
          );
        }
      }

      var destination = document.getElementById("app");

      // RENDER REACT TO DOM - WILL ACCEPT TWO ARGUMENTS (REACT WHAT, REACT WHERE)
      ReactDOM.render(<Name />, destination);
    </script>
  </body>
</html>
