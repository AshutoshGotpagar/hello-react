      class GuessAge extends React.Component {
        constructor(props) {
          super(props);
          this.state = {
            age: "Guess My Age"
          };
        }

        handleButtonAge = function() {
          this.setState({
            age: 37
          });
        };

        render() {
          return (
            <div>
              <h1>Guessing Game</h1>
              <h2>{this.state.age}</h2>
              <button onClick={() => this.handleButtonAge()}>
                reveal my age
              </button>
            </div>
          );
        }
      }

      //REFACTORING

      // RENDER REACT TO DOM - WILL ACCEPT TWO ARGUMENTS (REACT WHAT, REACT WHERE)
      ReactDOM.render(<GuessAge />, destination);
