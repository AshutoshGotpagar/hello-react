<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FriendLy</title>

    <!-- REACT LIBRARY -->
    <script
      src="https://unpkg.com/react@16/umd/react.development.js"
      crossorigin
    ></script>
    <!-- REACT DOM LIBRARY -->
    <script
      src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"
      crossorigin
    ></script>
    <!-- BABEL LIBRARY -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- FONT AWESOME -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <div id="app">React has not rendered yet</div>

    <script type="text/babel">
      // FriendLy Complex Component
      var FriendLy = function(props) {
        var people = props.people;
        var friendly = {
          display: "inline-block",
          marginLeft: 20,
          height: 300,
          width: 200,
          padding: 0,
          backgorundColor: "#FFF",
          WebkitFilter: "drop-shadow(0px 0px 5px #555)",
          filter: "drop-shadow(0px 0px 5px #555)"
        };
        return people.map(function(person) {
          return (
            <div style={friendly}>
              <Avatar img={person.img} />
              <UserName name={person.name} />
              <GetConnected />
            </div>
          );
        });
      };

      // Avatar Component
      var Avatar = function(props) {
        var avatar = {
          marginLeft: 25,
          marginRight: 25,
          marginTop: 20,
          width: 150,
          height: 150,
          borderRadius: "50%"
        };
        return <img src={props.img} alt="Image Not Found" style={avatar} />;
      };

      // UserName Component
      var UserName = function(props) {
        var name = {
          textAlign: "center",
          fontSize: 18,
          margin: 20,
          fontFamily: "Arial, Helvetica, sans-serif"
        };
        return <h1 style={name}>{props.name}</h1>;
      };

      // GetConnected Component
      var GetConnected = function() {
        var getConnectedStyle = {
          margin: 15
        };
        return (
          <div style={getConnectedStyle}>
            <Like style={iconStyle} />
            <Share />
            <Add />
          </div>
        );
      };

      var iconStyle = {
        margin: 20
      };

      // Like Component
      var Like = function(props) {
        return <i {...props} className="far fa-thumbs-up"></i>;
      };

      // Share Component
      var Share = function() {
        return <i style={iconStyle} className="far fa-share"></i>;
      };

      // Add Component
      var Add = function() {
        return <i style={iconStyle} className="far fa-users"></i>;
      };

      // Challenge - pass people array to the FriendLy component

      var people = [
        {
          name: "Rob",
          img:
            "https://pbs.twimg.com/profile_images/699422966556168193/zUm4vhAo.jpg"
        },
        {
          name: "Charles",
          img:
            "https://static.pexels.com/photos/38630/bodybuilder-weight-training-stress-38630.jpeg"
        },
        {
          name: "Natalie",
          img:
            "https://static.pexels.com/photos/509195/pexels-photo-509195.jpeg"
        },
        {
          name: "Jenny",
          img:
            "https://static.pexels.com/photos/517061/pexels-photo-517061.jpeg"
        },
        {
          name: "Sarah",
          img:
            "https://static.pexels.com/photos/324658/pexels-photo-324658.jpeg"
        },
        {
          name: "Josh",
          img:
            "https://static.pexels.com/photos/428339/pexels-photo-428339.jpeg"
        },
        {
          name: "Kenny",
          img:
            "https://static.pexels.com/photos/325682/pexels-photo-325682.jpeg"
        },
        {
          name: "John",
          img:
            "https://static.pexels.com/photos/45882/man-crazy-funny-dude-45882.jpeg"
        },
        {
          name: "Alisha",
          img:
            "https://static.pexels.com/photos/38554/girl-people-landscape-sun-38554.jpeg"
        }
      ];

      ReactDOM.render(
        <div>
          <FriendLy people={people} />
        </div>,
        document.getElementById("app")
      );
    </script>
  </body>
</html>
