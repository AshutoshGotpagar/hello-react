<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FriendLy</title>

    <!-- REACT LIBRARY -->
    <script
      src="https://unpkg.com/react@16/umd/react.development.js"
      crossorigin
    ></script>
    <!-- REACT DOM LIBRARY -->
    <script
      src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"
      crossorigin
    ></script>
    <!-- BABEL LIBRARY -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- FONT AWESOME -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <div id="app">React has not rendered yet</div>

    <script type="text/babel">
      // FriendLy Complex Component
      var FriendLy = function(props) {
        var people = props.people;
        var friendly = {
          display: "inline-block",
          marginLeft: 20,
          height: 300,
          width: 200,
          padding: 0,
          backgorundColor: "#FFF",
          WebkitFilter: "drop-shadow(0px 0px 5px #555)",
          filter: "drop-shadow(0px 0px 5px #555)"
        };

        var femaleList = people
          .filter(function(person) {
            return person.gender === "female";
          })
          .map(function(person) {
            return (
              <div key={person.id} style={friendly}>
                <Avatar img={person.img} />
                <UserName name={person.name} />
                <GetConnected />
              </div>
            );
          });

        var maleList = people
          .filter(function(person) {
            return person.gender === "male";
          })
          .map(function(person) {
            return (
              <div key={person.id} style={friendly}>
                <Avatar img={person.img} />
                <UserName name={person.name} />
                <GetConnected />
              </div>
            );
          });

        return (
          <div>
            <h1>Female Profiles</h1>
            <div>{femaleList}</div>
            <hr />
            <h1>Male Profiles</h1>
            <div>{maleList}</div>
          </div>
        );
      };

      // Avatar Component
      var Avatar = function(props) {
        var avatar = {
          marginLeft: 25,
          marginRight: 25,
          marginTop: 20,
          width: 150,
          height: 150,
          borderRadius: "50%"
        };
        return <img src={props.img} alt="Image Not Found" style={avatar} />;
      };

      // UserName Component
      var UserName = function(props) {
        var name = {
          textAlign: "center",
          fontSize: 18,
          margin: 20,
          fontFamily: "Arial, Helvetica, sans-serif"
        };
        return <h1 style={name}>{props.name}</h1>;
      };

      // GetConnected Component
      var GetConnected = function() {
        var getConnectedStyle = {
          margin: 15
        };
        return (
          <div style={getConnectedStyle}>
            <Like style={iconStyle} />
            <Share />
            <Add />
          </div>
        );
      };

      var iconStyle = {
        margin: 20
      };

      // Like Component
      var Like = function(props) {
        return <i {...props} className="far fa-thumbs-up"></i>;
      };

      // Share Component
      var Share = function() {
        return <i style={iconStyle} className="far fa-share"></i>;
      };

      // Add Component
      var Add = function() {
        return <i style={iconStyle} className="far fa-users"></i>;
      };

      // Challenge - pass people array to the FriendLy component

      var people = [
        {

        {

        },
        {

        },
        {

        {
