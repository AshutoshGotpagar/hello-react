      // React events in class component
      class Note extends React.Component {
        handleButtonEdit = function() {
          alert("This button edits note");
        };

        handleButtonDelete = function() {
          alert("This button deletes note");
        };

        render() {
          console.log(this);
          return (
            <div>
              <h1>Useless note taker</h1>
              <button onClick={this.handleButtonEdit}>Edit Note</button>
              <button onClick={this.handleButtonDelete}>Delete Note</button>
            </div>
          );
        }
      }
      // REFACTORING
      var destination = document.getElementById("app");

      // RENDER REACT TO DOM - WILL ACCEPT TWO ARGUMENTS (REACT WHAT, REACT WHERE)
      ReactDOM.render(<Note />, destination);
    </script>
